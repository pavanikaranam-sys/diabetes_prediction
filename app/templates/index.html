<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        margin: 0;
        padding: 0;
        background-image: url("{{ url_for('static', filename='bg.png') }}");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        font-family: 'Poppins', sans-serif;
        animation: fadeIn 1.5s ease-in;
        backdrop-filter: blur(2px);
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .card {
        background: linear-gradient(145deg, #ffffff, #f0f0f0);
        border-radius: 25px;
        padding: 40px;
        max-width: 750px;
        margin: 70px auto;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        animation: slideUp 1s ease-out;
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    @keyframes slideUp {
        from { transform: translateY(40px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    h1.title {
    background-color:none;
    background:none;
    color: #000000;
    text-align: center;
    font-size: 36px;
    margin-top: 40px;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
}

     p
     {
     background:none;
     color:#000000;
     background-color:none;
     }
     
    label {
        display: block;
        margin: 18px 0 6px;
        font-weight: 600;
        color: #2c3e50;
        font-size: 16px;
    }

    input[type="number"],
    input[type="text"],
    select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 12px;
        font-size: 15px;
        transition: 0.3s ease;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    input:focus {
        border-color: #ff6f61;
        outline: none;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 25px;
        background: linear-gradient(90deg, #ff6f61, #ffcc70);
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
        transform: scale(1.03);
        background: linear-gradient(90deg, #ff5f6d, #ffc371);
    }

    .result {
        text-align: center;
        margin-top: 20px;
        font-size: 22px;
        color: #e74c3c;
        font-weight: bold;
    }
</style>




</head>
<body background-image: url("{{ url_for('static', filename='bg.png') }}")>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header text-white bg-primary text-center">
                <h1 class="title">Diabetes Prediction</h1>
                <p>Enter your health information below</p>
            </div>
            <div class="card-body">
                <form method="POST" action="/predict">
                    <!-- Your form fields here (keep them as they were) -->

                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-select" name="gender" required>
                            <option value="" selected disabled>Select Gender</option>
                            <option value="0">Female</option>
                            <option value="1">Male</option>
                            <option value="2">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" name="age" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Hypertension (0 or 1)</label>
                        <input type="number" class="form-control" name="hypertension" min="0" max="1" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Heart Disease (0 or 1)</label>
                        <input type="number" class="form-control" name="heart_disease" min="0" max="1" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Smoking History</label>
                        <select class="form-select" name="smoking_history" required>
                            <option value="" selected disabled>Select Smoking History</option>
                            <option value="never">Never</option>
                            <option value="former">Former</option>
                            <option value="ever">Ever</option>
                            <option value="current">Current</option>
                            <option value="not current">Not Current</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">BMI</label>
                        <input type="number" class="form-control" name="bmi" step="0.1" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">HbA1c Level</label>
                        <input type="number" class="form-control" name="hba1c_level" step="0.1" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Blood Glucose Level</label>
                        <input type="number" class="form-control" name="blood_glucose_level" step="1" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-block">Predict</button>
                    </div>
                </form>

                {% if prediction %}
                    <div class="alert alert-info mt-3 text-center">
                        <h4>Prediction: {{ prediction }}</h4>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
