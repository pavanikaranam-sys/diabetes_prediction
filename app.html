<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: auto;
            padding-top: 30px;
        }
        label, input, select {
            display: block;
            margin-bottom: 15px;
            width: 100%;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Diabetes Prediction</h2>
    <form action="/predict" method="post">
        <label for="gender">Gender</label>
        <select name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="age">Age</label>
        <input type="number" step="0.1" name="age" required>

        <label for="hypertension">Hypertension (0 or 1)</label>
        <input type="number" name="hypertension" min="0" max="1" required>

        <label for="heart_disease">Heart Disease (0 or 1)</label>
        <input type="number" name="heart_disease" min="0" max="1" required>

        <label for="smoking_history">Smoking History</label>
        <select name="smoking_history" required>
            <option value="never">Never</option>
            <option value="current">Current</option>
            <option value="former">Former</option>
            <option value="not current">Not Current</option>
            <option value="ever">Ever</option>
            <option value="No Info">No Info</option>
        </select>

        <label for="bmi">BMI</label>
        <input type="number" step="0.1" name="bmi" required>

        <label for="HbA1c_level">HbA1c Level</label>
        <input type="number" step="0.1" name="HbA1c_level" required>

        <label for="blood_glucose_level">Blood Glucose Level</label>
        <input type="number" step="1" name="blood_glucose_level" required>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
